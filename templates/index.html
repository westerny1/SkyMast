<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyMast</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="stylesheet2.css">
    <link rel="stylesheet" href="stylesheet3.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <h1>Welcome to SkyMast</h1>
    </header>
    <form id="crosspost-form" action="/" method="POST"></form>
    <div class="wrapper">
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">What's happening?</span>
                <div class="input editable" contenteditable="true"></div>
                <div class="input readonly" contenteditable="true"></div>
            </div>
             <!-- <div class ="privacy">-->
              <!--    <i class="fas fa-globe-asia"></i>-->
               <!--   <span> Everyone can reply </span>-->
            <!--  </div>-->
        </div>
        <form id="crosspost-form" action="/" method="POST">
        <div class="bottom">
            <ul class="icons">
                <li><img src="{{url_for('static', filename='photo_icon.png')}}" alt="Photo Icon" style="width: 20px; height: 20px; margin-top: 0px;"></li>
                <li><i class="uil uil-capture"></i></li> 
                 <!-- <li><i class="far fa-file-image"></i></li>>-->
                 <!-- <li><i class="far fa-grin"></i></li>-->
                 <!-- <li><i class="far fa-user"></i></li>-->
                
                <!-- <li><i class="fas fa-map-marker-alt"></i></li> -->
                <!-- <li><i class="far fa-user"></i></li> -->
                  
            </ul>
            <div class="content">
                <span class="counter">300</span>
                <button type="submit" name="post-to" > Post </button> <!-- area where the post to mastodon, post to bluesky or post to both is located-->
            </div>                                      
        </div>
    </form>
    </div>
    <div class="bottom-button">
        <button id="plusbtn">&#43;</button>
    </div>

    
    <!-- Login Area -->
    <div id="loginForm" class="center">
        <h1>Login</h1>
        <form method="post">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <!-- log in to mastodon/bluesky Area -->
          <input type="submit" id="mastodon_login" name="mastodon_login"  value="Mastodon Login">
          <input type="submit" id="bluesky_login" name='bluesky_login'  value="Bluesky Login">
          <div class="signup_link">
          
          </div>
        </form>
      </div>
    </form>
   
<script src="static/script.js"> </script>
